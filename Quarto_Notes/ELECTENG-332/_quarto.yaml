project: 
  title: "ELECTENG 332"
  type: book

book: 
  title: "ELECTENG 332 - Control Systems"
  subtitle: "Lecture Notes"
  author: 
    name: Nicholas Russell
    affiliations:
      - name: University of Auckland
        department: Department of Electrical, Computer, and Software Engineering
  chapters: 
    - index.qmd
    - part: "Akshya's Content"
      chapters:
      - "chapters/module1.qmd"

filters: 
  - color-filter


include-in-header: 
  - "preamble.tex"
format:
  titlepage-pdf:
    pdf-engine: latexmk
    pdf-engine-opts: 
      - "-synctex=1"
      - "-interaction=nonstopmode"
      - "-file-line-error"
      - "-lualatex"
      - "-shell-escape"
    toc: true
    toc-depth: 4
    number-sections: true
    # keep-tex: true
    hyperrefoptions: 
      - "pdfpagelabels"
    documentclass: report
    classoption: ["oneside", "open=any", "a4paper", "14pt"]
    papersize: a4
    pagestyle: plain
    fontsize: 14pt
    geometry:
      - "top=2.5cm"
      - "bottom=2.5cm"
      - "left=1cm"
      - "right=1cm"
      - "marginparsep=2cm"
    fontfamily: lmodern
    latex-clean: true
    titlepage: academic
    titlepage-logo: "images/DECSE-HC-4C-01.png"
    titlepage-theme:
      logo-size: "0.8\\textwidth"
      author-fontstyle: "large"
      author-style: author-address
      author-space-after: "1cm"
      affiliation-sep: "newline"


